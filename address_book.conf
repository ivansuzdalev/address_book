<VirtualHost *:8080>
    ServerName address-book.lt/dev
    ServerAlias address-book.lt/dev
    ServerAdmin webmaster@address-book.lt
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/address-book.lt-error.log
    CustomLog ${APACHE_LOG_DIR}/address-book.lt-access.log combined
</VirtualHost>



